spring.application.name=IOTCollectorServer
server.port=9090
server.servlet.context-path=/api/v1
server.error.include-stacktrace=never
server.error.include-message=never

springdoc.api-docs.path=/api-docs

secret.key=${SECRET_KEY:changemeplease}

# mqtt-broker
mqtt-broker.hostname=localhost
mqtt-broker.port=1883
#mqtt-broker.username=username
#mqtt-broker.password=password
mqtt-broker.topic=relay42.sensor

# mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=mongoadmin
spring.data.mongodb.password=forzajuve
spring.data.mongodb.database=IotStore


# H2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.password=admin
spring.datasource.url=jdbc:h2:mem:relaydb
spring.datasource.username=admin
spring.h2.console.enabled=false
spring.jackson.default-property-inclusion=NON_NULL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl.auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
